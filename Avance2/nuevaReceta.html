<body>

    <h2>Explorar recetas</h2>
    <section>
        <h3>Agregar receta</h3>
        <form action="nueva_receta.php" method="POST">

            <label for="nombreReceta">Nombre de la receta:</label>
            <input type="text" id="nombreReceta" name="nombreReceta" placeholder="Nombre de la receta" required>

            <label for="instrucciones">Instrucciones:</label>
            <textarea id="instrucciones" name="instrucciones" placeholder="Instrucciones" required></textarea>

            <label for="ingredientes">Lista de ingredientes:</label>
            <input type="text" id="ingredientes" name="ingredientes" placeholder="Lista de ingredientes" required>

            <button type="submit">Agregar receta</button>
        </form>
    </section>
